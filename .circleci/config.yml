version: 2.1

references:
  test-steps: &test-steps
    steps:
      - checkout
      - restore_cache:
          name: Restore module caches
          keys:
            - go-modules-v1-{{ .Branch }}-{{ checksum "go.sum" }}
            - go-modules-v1-{{ .Branch }}-
            - go-modules-v1-
      - run:
          name: Install tools
          command: make -s install-tools
      - run:
          name: Check Gofmt diff
          command: make -s fmt-diff
      - run:
          name: Run GolangCI-Lint
          command: make -s ci-lint
      - run:
          name: Run Vet
          command: make -s vet
      - run:
          name: Test
          command: make -s test
      - save_cache:
          name: Save module caches
          key: go-modules-v1-{{ .Branch }}-{{ checksum "go.sum" }}
          paths:
            - /go/pkg/mod

jobs:
  test-119:
    docker:
      - image: cimg/go:1.19
    <<: *test-steps

  test-120:
    docker:
      - image: cimg/go:1.20
    <<: *test-steps

workflows:
  test:
    jobs:
      - test-119
      - test-120
